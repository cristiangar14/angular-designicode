<div class="row">
  <div class="col-12">
    <app-title-h1 text="Lista de usuarios"></app-title-h1>
  </div>
  <app-card-user [data]="user" *ngFor="let user of users" class="col-12 col-md-6 col-xl-3"></app-card-user>
</div>
<div class="container-fluid px-0">
  <div class="row bg-dark h-100">
    <div class="col-12 px-0">
      <app-carousel [items]="carouselData" [height]="500" [isFullScreen]="true"></app-carousel>
    </div>
  </div>

</div>
